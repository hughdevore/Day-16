<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
	</head>
	
	<body>
		<div id="search">
			<h1>FIND YOUR MOVIE:</h1>
			<input type="text" id="search-box">
			<button type="button" id="search-button">Search</button>
		</div>

		<div id="results">
			<h2 id="Header">Top 10 search results:</h2>
				<table id="results-table">
					<thead class='title-row'>
						<tr>
							<th class="header">Title</th>
							<th class="header">Year</th>
						</tr>
					</thead>
					<tbody id="table-row">
					</tbody>
				</table>
		</div>

		<div id="w-results">
			<h2 id="w-Header">Movies you want to watch:</h2>
				<table id="watch-results-table">
					<thead class='title-row'>
						<tr>
							<th class="header">Title</th>
							<th class="header">Year</th>
						</tr>
					</thead>
					<tbody id="watch-table-row">
					</tbody>
				</table>
		</div>

		<div id="wd-results">
			<h2 id="watched">Movies you have watched:</h2>
				<table id="watched-results-table">
					<thead class='title-row'>
						<tr>
							<th class="header">Title</th>
							<th class="header">Year</th>
						</tr>
					</thead>
					<tbody id="watched-table-row">
					</tbody>
				</table>
		</div>

		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
	</body>

</html>
